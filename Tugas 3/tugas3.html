<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>
	<h1>Table Example: Spanning Rows And Coloums</h1>
	<center>
		<p>A more complex sample table</p>
		<table border="1">
			<tr align="center">
				<td rowspan="2"><img src="image/ular.jpg" height="300px" width="400px"></td>
				<td colspan="4">Perbedaan Ular dan Kadal</td>
				<td rowspan="4"><img src="image/kadal.jpg" height="300px" width="400px"></td>
			</tr>
			<tr align="center">
				<td>Jumlah Kaki</td>
				<td>Kulit Bersisik</td>
				<td>Kelopak Mata</td>
				<td>Lubang Telinga</td>
			</tr>
			<tr align="center">
				<td>Ular</td>
				<td>0</td>
				<td>Ya</td>
				<td>Tidak</td>
				<td>Tidak</td>
			</tr>
			<tr align="center">
				<td>Kadal</td>
				<td>4</td>
				<td>Ya</td>
				<td>Ya</td>
				<td>Ya</td>
			</tr>
		</table>
	</center>

</body>
</html>
